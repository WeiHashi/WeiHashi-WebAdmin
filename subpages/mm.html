<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <style>
        * {
            -moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="layui-container">
        <div class="layui-inline">
            <input class="layui-input" name="openid" id="openid" placeholder="请输入成员的id" autocomplete="off">
        </div>
        <button class="layui-btn" id="addMember">添加成员</button>
        <table id="ms" lay-filter="ms" lay-data="{id: 'ms'}"></table>
        <script type="text/html" id="is_cadre">
            <input type="checkbox" name="is_cadre" value="{{d.is_cadre}}" lay-skin="switch" lay-text="是|否"
                lay-filter="is_cadre" {{ d.is_cadre ? 'checked' : '' }}>
        </script>
        <script type="text/html" id="operation">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">移出本班</a>
        </script>
    </div>
    <script src="../layui.js"></script>
    <script src="../js/mm.js"></script>
</body>

</html>
