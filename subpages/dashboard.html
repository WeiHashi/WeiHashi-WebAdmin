<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <style>
        * {
            -moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .num {
            color: #009688;
            font-size: 25px;
        }

        a {
            cursor: pointer;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-container">
        <div class="layui-row layui-col-space20" style="margin-top:10px">
            <div class="layui-col-md4 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-header">班级总人数</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <a class="num" id="studentCount">--</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-header">通知总数</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <a class="num" id="noticeCount">--</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-xs12 ">
                <div class="layui-card">
                    <div class="layui-card-header">问卷总数</div>
                    <div class="layui-card-body" style="text-align: center;">
                        <a class="num" id="questionnaireCount">--</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../layui.js"></script>
    <script src="../js/dashboard.js"></script>
</body class="layui-layout-body">

</html>
