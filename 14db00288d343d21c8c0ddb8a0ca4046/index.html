<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Super Admin</title>
    <style>
        * {
            -moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .layui-nav-more {
            display: none;
        }

        @media screen and (max-width:750px) {
            .layui-footer {
                left: 0 !important;
            }
        }

        @media screen and (max-width: 420px) {
            .layui-footer {
                font-size: 10px;
                height: 30px !important;
                line-height: 30px !important;
            }
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo" style="color:white;font-weight: 600;font-size: 17px;">
                <img src="../images/logo.png" class="layui-nav-img">微哈师Super Admin
            </div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-this"><a id="dashboard">概览</a></li>
                    <li class="layui-nav-item"><a id="UM">用户管理</a></li>
                    <li class="layui-nav-item"><a id="TA">测试授权</a></li>
                    <li class="layui-nav-item"><a id="banner">轮播管理</a></li>
                    <li class="layui-nav-item"><a id="AM">后台账户管理</a></li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a style="pointer-events: none;">通知和问卷</a>
                        <dl class="layui-nav-child">
                            <dd><a id="SN">发布通知</a></dd>
                            <dd><a id="SQn">发布问卷</a></dd>
                            <dd><a id="NM">通知管理</a></dd>
                            <dd><a id="QnM">问卷管理</a></dd>
                            <dd><a id="QnR">问卷回收</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body" style="padding:20px;height: 85%;background: #f2f2f2;">
            <iframe id="content" src="second/dashboard.html" width="100%" height="99%" frameborder="0"
                scrolling="auto"></iframe>
        </div>

        <div class="layui-footer">
            Copyright © 2020 - <span id="cy"></span> Meteor. All right reserved. Powered by layui.
        </div>
        <div class="site-tree-mobile layui-hide">
            <i class="layui-icon"></i>
        </div>
        <div class="site-mobile-shade"></div>
    </div>
    <script src="../layui.js"></script>
    <script>
        document.getElementById('cy').textContent = new Date().getFullYear()
        layui.use(['element'], function () {
            var element = layui.element
            var $ = layui.jquery
            $('.site-tree-mobile').click(function () {
                $('body')[0].classList.add('site-mobile')
            })
            $('.site-mobile-shade').click(function () {
                $('body')[0].classList.remove('site-mobile')
            })
            $('#dashboard').click(function () {
                $('#content')[0].src = 'second/dashboard.html'
            })
            $('#banner').click(function () {
                $('#content')[0].src = 'second/banner.html'
            })
            $('#UM').click(function () {
                $('#content')[0].src = 'second/um.html'
            })
            $('#TA').click(function () {
                $('#content')[0].src = 'second/ta.html'
            })
            $('#AM').click(function () {
                $('#content')[0].src = 'second/am.html'
            })
            $('#SN').click(function () {
                $('#content')[0].src = 'second/sn.html'
            })
            $('#SQn').click(function () {
                $('#content')[0].src = 'second/sqn.html'
            })
            $('#NM').click(function () {
                $('#content')[0].src = 'second/nm.html'
            })
            $('#QnM').click(function () {
                $('#content')[0].src = 'second/qnm.html'
            })
            $('#QnR').click(function () {
                $('#content')[0].src = 'second/qnr.html'
            })
        })
    </script>
</body>

</html>
